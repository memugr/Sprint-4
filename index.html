<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes: Rise and Shine</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <nav>
        <div id="weather" class="weather">
            <div class="iconWeather" id="iconWeather"></div> 
            <span class="temperature" id="temperature"></span>
        </div>
    </nav>

    <div class="container">
        <div class="blob">
            <h1>Ready to laugh? &#128514;</h1>
            <div class="joke"></div><br>
            <button class="btn btn-outline-primary" id="btn_start">Start</button>
            <button class="btn btn-outline-primary" id="btn_nextjoke">Next joke</button>
            <br>
            <div class="score">
                <button class="btn" onclick="report(1)" disabled><span class="emoji">&#128533</span></button>
                <button class="btn" onclick="report(2)" disabled><span class="emoji">&#128528</span></button>
                <button class="btn" onclick="report(3)" disabled><span class="emoji">&#128514</span></button>
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script src="src/main.js" async defer></script>
</body>
</html>
